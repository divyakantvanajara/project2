    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="h1 border-bottom pb-2 mb-2">Product Management</div>
                <div class="card">
                    <div class="card-header text-bg-info">
                        <h3> Edit Product</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="title" placeholder="Category title"
                                            name="title">
                                        <label for="title">Edit Product title</label>
                                    </div>
                                </div>
                                <div class="col mt-1">
                                    <select class="form-select form-select-lg" aria-label="Large select">
                                        <option> select </option>
                                        <option>Laptop</option>
                                        <option>Mobile</option>
                                        <option>Accessories</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="photo" class="form-label">Change Photo</label>
                                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                                </div>

                                <div class="col mt-4">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="price" placeholder="Price"
                                            name="price">
                                        <label for="price">Price</label>
                                    </div>
                                </div>
                                <div class="col mt-4">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="stock" placeholder="stock"
                                            name="stock">
                                        <label for="stock">Stock</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-9">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="details" id="details" style="height: 100px"></textarea>
                                        <label for="detail">Details</label>
                                      </div>
                                </div>
                                <div class="col-3 pt-4 ">
                                    <button type="submit" class="btn btn-info w-100">Save changes</button>
                                  </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
