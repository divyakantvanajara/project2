    <div class="container">

                <div class="card">
                    <div class="card-header text-bg-info">
                        <h3> Add New Category</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="title"name ="title" placeholder="category title">
                                <label for="title">Category title</label>
                              </div>
                              <div class="row">
                                <div class="col">
                                    <label for="photo" class="form-label">Select Photo</label>

                                <div class="col">
                                    <p><b>is this Live ?</b></p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status" id="yes" checked>
                                        <label class="form-check-label" for="yes">Yes</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status" id="no" >
                                        <label class="form-check-label" for="no">No</label>
                                      </div>
                                    </div>
                                      <div class="col pt-4">
                                        <button type="submit" class="btn btn-info w-100">Save</button>
                                      </div>
                               
                              </div>
